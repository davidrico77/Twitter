<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1"/>
<title>Insert title here</title>
</head>
<body>

<h1>
	Twitter FDI  
</h1>

<form action="#" th:action="@{/}" th:object="${TweetEntity}" method="POST">

	<label id="" > Tweet :</label>
	<input type="text" name="texto" /> 
	<input type="submit" value= "Enviar Tweet"/>
		
</form>

<h3>
	Lista de tweets recientes
</h3>


<li th:each="feat : ${tweets}">
	<p  th:text="${feat.texto}"  />				
</li>


</body>
</html>
